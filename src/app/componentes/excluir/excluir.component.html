<mat-card>
<div *ngIf="funcionario">
    <h1>Deseja confirmar a exclusão?</h1>

    <div>
        <p style="font-weight: bold;">Funcionário:</p>
        <p>{{funcionario.nome}}</p>
        <p style="font-weight: bold;">Departamento:</p>
        <p>{{funcionario.departamento}}</p>
    </div>

    <div>
        <button  mat-raised-button color="warn" (click)="Excluir()">Confirmar Exclusão</button>
        <button  mat-raised-button (click)="Cancelar()">Voltar</button>

    </div>
</div>
</mat-card>
